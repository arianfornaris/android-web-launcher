<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Launcher</title>

    <link rel="stylesheet" href="milligram.min.css">

    <style>
        td,
        th {
            border-bottom: 0px;
            padding: 0.5rem;
        }
    </style>

</head>

<body>

    <div id="panel" class="container">

        <h2>Web Launcher</h2>

        <div style="margin-bottom: 1rem;">
            Android WebView for testing a generic web app
        </div>

        <table style="width: auto;margin-bottom: 0px;">
            <tr>
                <th style="width: 6em;">Protocol</th>
                <th>Host*</th>
                <th>Port</th>
            </tr>
            <tr>
                <td><input id="protocol" value="http"></td>
                <td style="width: 10em;"><input id="host" value="10.0.2.2"></td>
                <td style="width: 5em;"><input id="port" value="8080"></td>
            </tr>
        </table>


        <button onclick="loadApp()">Load</button>

        <hr style="margin: 0.5rem 0px 0px 0px">

        <i>
            <small>
                *In an Android emulator, <code>10.0.2.2</code> is an alias for the host-device's loopback interface
                (<code>127.0.0.1</code>)
                where probably you are running your development app.
            </small>
        </i>

    </div>

    <script>
        function loadApp() {

            const protocol = document.getElementById("protocol").value;
            const host = document.getElementById("host").value;
            const port = document.getElementById("port").value;

            const url = `http://${host}:${port}`;

            document.getElementById("panel").innerHTML = `Loading ${url}...`;

            __openUrl.openUrl(url);
        }
    </script>

</body>

</html>
